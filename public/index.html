<!DOCTYPE html>
<html>
  <head>
    <title>My webpage!</title>
    <style>
      body {
        padding-top: 40px;
        margin: 0px;
      }

      a {
        text-decoration: none;
      }

      a:active {
        color: red;
      }

      a:visited: {
        color: inherit;
      }

      pre {
        margin: 0px;
        white-space: pre-wrap;
      }

      header {
        z-index: 100;
        background: white;
        height: 40px;
        position: fixed;
        top: 0px;
        width: 100%;
      }

      header ul {
        display: flex;
        list-style: none;
      }

      header ul li {
        padding: 10px;
      }

      ul {
        margin: 0px;
        padding: 0px;
      }
      #list {
        position: relative;
      }
      #boxPopulationWindow {
        position: absolute;
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
      }
      .box {
        list-style: none;
        border: 1px solid rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
      }
      .logLine {
        height: 15px;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <button onclick="controller.scrollToBottom()">
            Scroll to bottom
          </button>
        </li>
        <li>
          <button onclick="controller.clear()">
            Clear
          </button>
        </li>
        <li>
          <button onclick="scrollLogger.dataFeeder.feedData(1)">
            Push one
          </button>
        </li>
        <li>
          <button onclick="scrollLogger.dataFeeder.feedData(1000)">
            Push 1000
          </button>
        </li>
        <li>
          <button onclick="scrollLogger.dataFeeder.feedData(10000)">
            Push 10000
          </button>
        </li>
      </ul>
    </header>
    <ul id="list"></ul>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
